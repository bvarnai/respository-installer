on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

  workflow_dispatch:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest

    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          submodules: 'true'

      - name: Start test server
        working-directory: test
        run: static-web-server/static-web-server --directory-listing --port 8787 --root ./conf

      - name: Test
        working-directory: test
        run: bats/bin/bats .
